<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/dist/css/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random Meal Generator</title>
</head>

<body>
  <div class="content-center h-14 bg-gradient-to-r from-cyan-500 to-blue-500">
  <header class="text-3xl font-bold underline text-center">
    Random Meal Finder
  </header>
  </div>
          <div class="grid grid-rows-3 grid-flow-col gap-4 ml-20">
            <div class="row-span-3 md:container md:mx-auto">
              <div class="card-header">
                <form>
                  <label for="mealId">Search for Meal: </label>
                  <input type="text" id="search-field"><br><br>
                  <label for="specials">Specifications:</label>
                  <label>
                    <input mbsc-input id="my-input" data-dropdown="true"/>
                  </label>
                  <select id="multiple-group-select">
                    <optgroup label="Religious specifications:">
                        <option value="kosher">Kosher</option>
                        <option value="halal">Halal</option>
                        <option value="alcohol">No alcohol</option>
                    </optgroup>
                    <optgroup label="Allergies:">
                        <option value="milk">Milk</option>
                        <option value="eggs">Eggs</option>
                        <option value="fish">Fish</option>
                        <option value="shellfish">Shellfish</option>
                        <option value="nuts">Nuts</option>
                        <option value="soy">Soy</option>
                        <option value="wheat">Wheat</option>
                    </optgroup>
                    <optgroup label="Diets:">
                      <option value="vegan">Vegan</option>
                      <option value="vegetarian">Vegetarian</option>
                  </optgroup>
                </select>
                </select>
                <br><br>
                  <input type="submit" id="search-btn" value="Submit" class="rounded-t-lg bg-indigo-500/50" >
                </form>
              </div>
            </div>
            <div class="col-span-2 md:container md:mx-auto">
              <div>
                <button class="rounded-t-lg bg-indigo-500/50" id="randon-meal">Suprise Me (Random Meal Generator)</button>
                <br>
                <br>
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                  <img class="w-full">
                  <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Random Fact</div>
                    <p class="text-gray-700 text-base" id="display-fact">

                    </p>
                  </div>
                  <div class="px-6 pt-4 pb-2">
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
                  </div>
                </div>
            </div>
     
            </div>
            <div class="col-span-2 md:container md:mx-auto">
              <p>Details of selected Meal</p>
              <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="./assets/images/cooking.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
                  <p class="text-gray-700 text-base">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
                  </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
                </div>
              </div>
            </div>
          </div>
      
        </body>   
    </footer>
    <script src="../script.js"></script>
</body>
</html>
